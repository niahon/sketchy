<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketchy</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="grid">
                <div id="toolbar">
                    <button id="pencil" class="tool" ><img src="img/pencil-fill.svg" class="button-img"></button>
                    <input id="brush-size" type="number" value="16">
                    <input id="color" type="color" value="000000">
                    <button id="clear"><p>Clear</p></button>
                </div>
                <canvas alt="Drawing Canvas">
                    A drawing canvas
                </canvas>
            </div>
        </main>
        <footer>
            <p>Web App created by niahon</p>
            <a class="github icon" href="https://github.com/niahon">Github</a>
        </footer>
    </body>
</html>
