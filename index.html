<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketchy</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="grid">
                <div id="tool-settings-container">
                    <div class="tool-setting">
                        <p>Size: </p>
                        <input id="brush-size" type="number" value="16">
                    </div>
                </div>
                <div id="toolbar">
                    <button id="pencil" class="tool" ><img src="img/pencil-fill.svg" class="button-img"></button>
                    <input id="color" type="color" value="000000">
                </div>
                <canvas alt="Drawing Canvas">
                    A drawing canvas
                </canvas>
            </div>
        </main>
        <footer>
            Web App created by niahon
        </footer>
    </body>
</html>
